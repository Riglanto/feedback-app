<md-grid-list cols="2" rowHeight="1:1">
  <md-grid-tile *ngFor="let person of persons">
    <md-card>
      <md-card-header>
        <md-card-title>{{person.lastName}}</md-card-title>
        <md-card-subtitle>{{person.firstName}}</md-card-subtitle>
        <md-icon md-list-icon (click)="openPersonView(person)">face</md-icon>
        <md-chip-list>
          <md-chip selected="{{skill.highlighted}}" color="{{skill.getColor()}}" *ngFor="let skill of person.skills" (click)="skill.highlighted = !skill.highlighted">
            {{skill.name}}
          </md-chip>
        </md-chip-list>
      </md-card-header>
      <md-card-content>
      </md-card-content>
      <md-card-actions>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>

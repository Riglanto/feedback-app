<md-grid-list cols="2" rowHeight="1:1">
  <md-grid-tile *ngFor="let person of persons">
    <md-card>
      <md-card-header>
        <md-card-title>{{person.lastName}}</md-card-title>
        <md-card-subtitle>{{person.firstName}}</md-card-subtitle>
        <md-icon md-list-icon>face</md-icon>
      </md-card-header>
      <md-card-content>
      </md-card-content>
      <md-card-actions>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>

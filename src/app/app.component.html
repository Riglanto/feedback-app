<md-toolbar color="primary">
  {{title}}
  <span class="app-toolbar-filler"></span>
  <nav>
    <button md-button fxHide.xs="true" routerLink="/feedbacks" class="icon-button"><md-icon>feedback</md-icon></button>
    <button md-button fxHide.xs="true" routerLink="/list" class="icon-button"><md-icon>list</md-icon></button>
    <button md-button fxHide.xs="true" routerLink="/grid" class="icon-button"><md-icon>grid_on</md-icon></button>
    <button md-button fxHide.gt-xs="true" (click)="sidenav.toggle()" class="icon-button"><md-icon>menu</md-icon></button>
  </nav>
</md-toolbar>
<md-sidenav-container>

  <md-sidenav #sidenav mode="over" (click)="sidenav.toggle()" fxLayout="column" fxLayoutAlign="start start" class="mat-toolbar mat-primary">
    <button md-button routerLink="/feedbacks" class="icon-button"><md-icon>feedback</md-icon>Feedbacks</button>
    <button md-button routerLink="/list" class="icon-button"><md-icon>list</md-icon>List</button>
    <button md-button routerLink="/grid" class="icon-button"><md-icon>grid_on</md-icon>Grid</button>
  </md-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>

<footer class="mat-toolbar mat-primary">
  {{title}} - footer
</footer>

<div fxLayout="column" fxLayoutAlign="space-around start">
  <div *ngFor='let feedback of feedbacks'>
    <md-card>
      <md-card-header>
        <md-card-title>{{ feedback.category }}</md-card-title>
      </md-card-header>
      <md-card-content>
        <p>
          {{ feedback.description }}
        </p>
      </md-card-content>
      <md-card-actions fxLayout="row" fxLayoutAlign="end center">
        <button md-button><md-icon>comment</md-icon></button>
        <button md-button (click)="feedback.voteUp()"><md-icon [style.color]="feedback.getThumbUpColor()">thumb_up</md-icon></button>
        <button md-button (click)="feedback.voteDown()"><md-icon [style.color]="feedback.getThumbDownColor()">thumb_down</md-icon></button>
        <md-icon color="primary">{{ feedback.getScoreIcon() }}</md-icon>
      </md-card-actions>
    </md-card>
  </div>
  <button #newfeedback md-fab md-tooltip="Add feedback" (click)="newfeedback.toggle()"><md-icon>add</md-icon></button>
</div>
